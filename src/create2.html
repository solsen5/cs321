<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>SlimPossible</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../style/create.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--CONTENT-->
    <div class="container-fluid">

        <!--MAIN PANEL-->
        <div class="col-sm-8  offset-sm-2 my-5 py-4" id="main-div">
            <h2 class="text-center">Create an Account</h2>
            <p class="text-center">Enter your information below:</p>

            <form action="./profile.html">
                <div class="form-group row">
                    <div class="col-5 offset-1">
                        <label for="DateOfBirth">Date of Birth</label>
                        <input type="date" id="datePicker" class="form-control" min="1900-01-01" max="" required />
                        <!--script to set the max date-->
                        <script>
                            document.getElementById('datePicker').max = new Date().toISOString().slice(0,10);
                        </script>
                    </div>
                    <div class="col-5">
                        <label for="Gender">Gender</label>
                        <select class="form-control" required>
                            <option value=""></option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-5 offset-1">
                        <label for="Weight">Weight (lb)</label>
                        <input type="number" class="form-control" min="0" max="1500" required />
                    </div>
                    <div class="col-3">
                        <label for="Height1">Height (ft)</label>
                        <input type="number" class="form-control" min="0" max="10" required />
                    </div>
                    <div class="col-2">
                        <label for="Height2">Height (in)</label>
                        <input type="number" class="form-control" min="0" max="11" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mx-auto">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </div>
            </form>

        </div>

        <!--HEADING-->
        <h1 class="text-center text-light" id="footer">SlimPossible</h1>

    </div>

</body>
</html>
