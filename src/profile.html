<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>SlimPossible - Profile</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="../js/profile.js"></script>

	<link rel="stylesheet" href="../style/profile.css">
	<link rel="shortcut icon" type="image/x-icon" href="../img/icon.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head>

<body style="background-color:#fdf9ff">

    <!--TOP BAR-->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="./profile.html">SlimPossible</a>
			</div>
			<ul class="nav navbar-nav">
                <li><a href="./index.html">Home</a></li>
				<li class="active"><a>Profile</a></li>
				<li><a href="#">Exercise</a></li>
				<li><a href="./forum.html">Forum <span class="badge">3</span></a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="./index.html"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</div>
	</nav>

    <!--MAIN CONTENT-->
    <div class="container" style="margin-top:65px">
        <!--TITLE-->
        <div class="row text-center">
            <div class="col-sm-12"><h1>User Profile</h1></div>
        </div>

        <!--PANELS-->
        <div class="row" style="margin-top:20px">
            <!--LEFT PANEL-->
            <div class="col-sm-3 well" style="background-color:#d5d0fb">
                <!--PROFILE PICTURE-->
                <div class="text-center">
                    <img src="../img/profile.jpg" class="avatar img-circle img-thumbnail" style="width:200px">
                    <h4>User McName</h4>
                </div><hr><br>

                <!--USER INFORMATION-->
                <div class="panel panel-default">
                    <div class="panel-heading text-center" style="background-color: #c0b8f9">User Information</div>
                    <br class="panel-body">
                        <div id="result"><
                        <b>Gender</b>: <div id="gender"></div> </br>
						<b>Age</b>: <div id="age"></div> </br>
                        <b>Height</b>: <div id="height"></div></br>
                        <b>Weight</b>: <div id="weight"></div></br>
                        <b>Followers</b>: <div id="followers"></div></br>
                        <b>Following</b>: <div id="following"></div></br>
                    </div>
                </div>

                <!--BADGES-->
                <div class="panel panel-default">
                    <div class="panel-heading text-center" style="background-color: #c0b8f9">Badges Earned</div>
                    <div class="panel-body text-center">
                        <img src="../img/badges.png" class="avatar img-thumbnail" />
                    </div>
                </div>
            </div>

            <!--MAIN PANEL-->
            <div class="col-sm-8" style="margin-left:10px">
                <!--CALENDAR-->
                <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FNew_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
                
                <!--WORKOUT PANEL-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default" style="margin-left:40px; margin-top:40px">
                            <div class="panel-heading text-center" style="background-color: #c0b8f9"><p class="h3 text-center">Workout</p></div>
                            <div class="panel-body">
                                <div class="row" style="padding-top:15px; padding-bottom:15px">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-primary">Custom Exercise</button>
                                    </div>
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-3">
                                        <button type="button" class="btn btn-primary">Random Exercise</button>
                                    </div>
                                    <div class="col-sm-2"></div>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
