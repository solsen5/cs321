<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>SlimPossible</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style/create.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <!--CONTENT-->
    <div class="container-fluid">

        <!--MAIN PANEL-->
        <div class="col-sm-8  offset-sm-2 my-5 py-4" id="main-div">
            <h2 class="text-center">Create an Account</h2>
            <p class="text-center">Enter your information below:</p>

            <form>
                <div class="form-group row">
                    <div class="col-5 offset-1">
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="col-5">
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10 offset-1">
                        <input type="text" class="form-control" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-5 offset-1">
                        <input type="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="col-5">
                        <input type="password" class="form-control" placeholder="Confirm Password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="mx-auto">
                        <button class="btn btn-primary btn-lg" type="submit">Next</button>
                    </div>
                </div>
            </form>

        </div>

        <!--HEADING-->
        <h1 class="text-center text-light">SlimPossible</h1>

    </div>

</body>
</html>
